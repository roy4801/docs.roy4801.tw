site_name: roy4801's cheatsheet
site_description: A place to dump memory from my brain
theme:
  name: 'material'
  # custom_dir: overrides

#repo_name: roy4801/docs.roy4801.tw
#repo_url: https://github.com/roy4801/docs.roy4801.tw

markdown_extensions:
  - admonition  #  note blocks, warning blocks -- https://github.com/mkdocs/mkdocs/issues/1659
  # - markdown.extensions.codehilite:
  #     guess_lang: false
  - toc:
      permalink: true

  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

